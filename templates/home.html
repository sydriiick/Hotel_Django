{% extends 'base.html' %}
{% load static %}

{% block title%}
   Home
{% endblock %}


{% block content %} 
<hr>
    <div class="row">
        
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-6">
                    <p>Check-in: <input class="form-control" type="date"></p>
                </div>
                <div class="col-lg-6">
                    <p>Check-out: <input class="form-control" type="date"></p>
                </div>
            </div>
                
        </div>

        <div class="col-lg-2">
            <p class="">Type: <select class="form-control text">
                <option value="STA">Standard</option>
                <option value="DEL">Deluxe</option>
            </select> </p>
        </div>

        <div class="col-lg-2">
            <p>Beds: <input class="form-control" type="number"></p>
            
        </div>

        <div class="col-lg-2 text-center mt-4">
            <input class="btn btn-success " type="submit" value="Search">
        </div>

    </div>
    <hr>
    {% if room_list %}
        {% for room in room_list %}
            <div class="pt-2">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-5">
                                <img src="{% static 'media/default.jpg'%}" width="100%" height="100%">
                            </div>
                            <div class="col-sm-7 d-flex flex-column">
                                <div class="p-2">
                                    <p>{{ room.room_desc}}</p>
                                </div>
                                <div class="mt-auto p-2">
                                    <button class="btn btn-outline-secondary add-btn">Book</button>
                                    <a class="btn btn-outline-success" href="{% url 'room' room.room_number %}">View</a>
                                    <h3 style="display: inline-block; float:right;">â‚±999.00</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    
{% endblock %}
