{% extends 'base.html' %}

{% block title%}
   Account
{% endblock %}

<div class="">
    <h2>Account</h2>
</div>

{% block content %} 
<div class="main">
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
            <form class="form-signin" method="POST" >{% csrf_token%}
        

        <h1 class="h3 mb-3 font-weight-normal text-center">Account</h1>
        <div class="form-group">
            <input type="email" name='user_email' id="inputEmail" class="form-control" placeholder="Email address" value='{{account_form.initial.user_email}}' required autofocus>
        </div>
        <div class="form-group">
            <input type="text" name='user_fname' id="inputFname" class="form-control" placeholder="First name" value='{{account_form.initial.user_fname}}' required>
        </div>
        <div class="form-group">
            <input type="text" name='user_lname' id="inputLname" class="form-control" placeholder="Last name" value='{{account_form.initial.user_lname}}' required>
        </div>
        <div class="form-group">
            <input type="tel" name='user_phone'  id="inputPhone" class="form-control" placeholder="Mobile number" value='{{account_form.initial.user_phone}}' required>
        </div>

       
            {% for field in account_form %}
                    {% for error in field.errors %}
                        <h6 class="small text-danger text-center">{{ error }}</h6>
                    {% endfor %}
            {% endfor %}

            {% if success_message %}
                <h6 class="small text-success text-center">{{success_message}}</h6>
            {% endif %}

        <div class="form-group text-center">
            <button class="btn btn-lg btn-info " type="submit">Save changes</button>
        </div>
        </div>
    </div>
</div>
{% endblock %}
