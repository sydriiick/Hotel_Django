<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Header  -->
    {% include 'partials/_header.html' %}

    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/form.css' %}">
</head>

<body>

    <form class="form-signin" method="POST" >{% csrf_token%}
        

        <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
        <div class="form-group">
            <input type="email" name='user_email' id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
            <input type="text" name='user_fname' id="inputFname" class="form-control" placeholder="First name" required>
        </div>
        <div class="form-group">
            <input type="text" name='user_lname' id="inputLname" class="form-control" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <input type="tel" name='user_phone'  id="inputPhone" class="form-control" placeholder="Mobile number" required>
        </div>
        <div class="form-group">
            <input type="password" name='password1' id="inputPassword1" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" name='password2' id="inputPassword2"class="form-control" placeholder="Confirm password" required>
        </div>

       
            {% for field in registration_form %}
                    {% for error in field.errors %}
                        <h6 class="small text-danger text-center">{{ error }}</h6>
                    {% endfor %}
            {% endfor %}

        <div class="form-group text-center">
            <button class="btn btn-lg btn-info " type="submit">Register</button>
        </div>

        <p class="text-center">Have an account?<a href="{% url 'login' %}"> Log in</a></p>
    </form>
</body>
</html>
